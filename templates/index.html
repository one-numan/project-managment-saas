<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Project Management SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add FontAwesome for Eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow-lg border-0" style="width: 400px;">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <h4 class="fw-bold">Project Management SaaS</h4>
                    <p class="text-muted small">Sign in to your account</p>
                </div>

                {% if error %}
                    <div class="alert alert-danger text-center py-2">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="post" action="/login">

                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" name="email"
                               class="form-control"
                               placeholder="Enter email"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password"
                                   class="form-control"
                                   placeholder="Enter password"
                                   id="password"
                                   required>
                            <button type="button" class="btn btn-outline-secondary" id="show-password" style="border-left: none;">
                                <i class="fas fa-eye-slash" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>

                </form>

            </div>

            <div class="card-footer text-center bg-white border-0 pb-4">
                <small class="text-muted">
                    Â© 2026 Project Management SaaS
                </small>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle Password Visibility JavaScript -->
    <script>
        document.getElementById('show-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            // Toggle password visibility
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
    </script>

</body>
</html>
